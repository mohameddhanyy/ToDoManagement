<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
</head>
<body class="p-4">
    <div class="container">
        <h1 class="mb-4">Todo Management</h1>

        <!-- Filter Section -->
        <div class="mb-3">
            <select id="statusFilter" class="form-select w-25">
                <option value="">All Statuses</option>
                <option value="0">Pending</option>
                <option value="1">InProgress</option>
                <option value="2">Completed</option>
            </select>
        </div>

        <!-- Todo List -->
        <div id="todoList" class="mb-4"></div>

        <!-- Form -->
        <h3 id="formTitle">Add Todo</h3>
        <form id="todoForm">
            <input type="hidden" id="todoId" />
            <div class="mb-2">
                <input type="text" id="title" class="form-control" placeholder="Title" required />
            </div>
            <div class="mb-2">
                <textarea id="description" class="form-control" placeholder="Description"></textarea>
            </div>
            <div class="mb-2">
                <select id="status" class="form-select">
                    <option value="0">Pending</option>
                    <option value="1">InProgress</option>
                    <option value="2">Completed</option>
                </select>
            </div>
            <div class="mb-2">
                <select id="priority" class="form-select">
                    <option value="0">Low</option>
                    <option value="1">Medium</option>
                    <option value="2">High</option>
                </select>
            </div>
            <div class="mb-2">
                <input type="date" id="dueDate" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary" id="cancelBtn">Cancel</button>
        </form>
    </div>

    <script src="app.js"></script>
</body>
</html>
